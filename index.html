<html>
	<head>
		<title>Word generator</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script type="module">
		 //import modules
     import * as THREE from '../build/three.module.js';
		 import { TrackballControls } from './jsm/controls/TrackballControls.js';

		 //superglobals
		 var scene;    //scene
		 var camera;   //camera
		 var renderer; //renderer
		 var controls; //renderer
		 var light;    //lights

    //init function
     var init = function()
		 {
			scene = new THREE.Scene();
			camera = new THREE.PerspectiveCamera( 27, window.innerWidth / window.innerHeight, 1, 3500 );
      camera.position.z = 15;

			renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			controls = new TrackballControls( camera, renderer.domElement );
			controls.zoom=0.05;
			controls.rotateSpeed = 2.0;
			controls.zoomSpeed = 0.2;
			controls.panSpeed = 0.8;
			controls.staticMoving = false;
			controls.dynamicDampingFactor = 0.1;
			controls.keys = [ 65, 83, 68 ];

      //lights
			scene.add( new THREE.AmbientLight( 0x222222 ) ); //some ambient to see int the dark
			light = new THREE.PointLight( 0xffffff );        //a spotlight added to the camera
			light.position.copy( camera.position );
			scene.add( light );


		}
		init();



		var geometry = new THREE.BoxGeometry( 2, 1, 3 );
		var material = new THREE.MeshPhongMaterial( { color: 0xff0000 } );
		var cube = new THREE.Mesh( geometry, material );
		scene.add( cube );



			var animate = function () {
				requestAnimationFrame(animate);
				controls.update();
				light.position.copy(camera.position);
				renderer.render( scene, camera );
			};

			animate();
		</script>
	</body>
</html>
