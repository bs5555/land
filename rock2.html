		 //superglobals
		 var scene;    //scene
		 var camera;   //camera
		 var renderer; //renderer
		 var controls; //renderer
		 var light;    //lights
    //init function
     var init = function()
		 {
			scene = new THREE.Scene();
			camera = new THREE.PerspectiveCamera( 27, window.innerWidth / window.innerHeight, 1, 3500 );
      camera.position.z = 15;
			renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
			controls = new TrackballControls( camera, renderer.domElement );
			controls.zoom=0.05;
			controls.rotateSpeed = 2.0;
			controls.zoomSpeed = 0.2;
			controls.panSpeed = 0.8;
			controls.staticMoving = false;
			controls.dynamicDampingFactor = 0.1;
			controls.keys = [ 65, 83, 68 ];
      //lights
			scene.add( new THREE.AmbientLight( 0x666666 ) ); //some ambient to see int the dark
			light = new THREE.PointLight( 0xffffff );        //a spotlight added to the camera
			light.position.copy( camera.position );
			scene.add( light );
		}
		init();

     class blob
		 {
			 mesh;
			 mesh2;
			 geometry;
			 material;
			 rude;
			 scaleX;
			 scaleY;
			 scaleZ;
			 segments;

			 constructor(mat)
			 {
				 this.material=mat;
				 this.rude=2.5;
				 this.subrocks=0;
				 this.scaleX=1.0;
				 this.scaleY=1.0;
				 this.scaleZ=1.0;
				 this.segments=4;
			 }

			 make()
			 {
				 this.geometry= new THREE.SphereGeometry(1, this.segments, this.segments);
				 for (var i = 0; i < this.geometry.vertices.length; i++)
		 		 {
		       var p = this.geometry.vertices[i];
		 			 p.x=(p.x+(Math.random()/this.rude))*this.scaleX;
		 			 p.y=(p.y+(Math.random()/this.rude))*this.scaleY;
					 p.z=p.z*this.scaleZ;
		       //p.normalize().multiplyScalar(Math.random()/4.0);
		     }
				 this.geometry.computeVertexNormals();
		     this.geometry.normalsNeedUpdate = true;
		     this.geometry.verticesNeedUpdate = true;
				 this.mesh = new THREE.Mesh(this.geometry, this.material);
			 }

       get()
			 {
				 return(this.mesh);
			 }

			 move(x,y,z)
			 {
				 var position = new THREE.Vector3();
				 this.mesh.position.x = x;
				 this.mesh.position.y = y;
				 this.mesh.position.z = z;
			 }
		 }

    class blobGroup
		{
			group;
		  meshes;
			level;
			c;
			material;
			rude;
			scaleX;
			scaleY;
			scaleZ;
			segments;

			constructor(mat,l)
			{
				this.material=mat;
				this.level=l;
				this.c=0;
				this.group=new THREE.Group();
				this.meshes=[];

				this.rude=2.5;
				this.scaleX=1.0;

				this.scaleY=1.0;
				this.scaleZ=1.0;
				this.segments=4;
			}

			xblob()
			{
				console.log(this.level);
				this.level--;
				if(this.level>0)
				{
			    this.meshes[this.c]=new blob(this.material);
					this.meshes[this.c].segments=this.segments-this.c;
					//this.meshes[this.c].scaleX=this.scaleX/this.c;
					//this.meshes[this.c].scaleY=this.scaleY/this.c;
					//this.meshes[this.c].scaleZ=this.scaleZ/this.c;
					this.meshes[this.c].make();
					this.meshes[this.c].move(this.c,0,0);

					console.log(this.meshes[this.c].get());

					this.group.add(this.meshes[this.c].get());
					this.c++;
					this.xblob();
				}

			}

			move(x,y,z)
			{
				var position = new THREE.Vector3();
				this.mesh.position.x = x;
				this.mesh.position.y = y;
				this.mesh.position.z = z;
			}

			get()
			{
				this.xblob();
				console.log(this.group);
				return(this.group);
			}
		}

  texture.wrapS = THREE.RepeatWrapping;
  texture.wrapT = THREE.RepeatWrapping;
  texture.repeat.set( 10, 10);

  var material = new THREE.MeshStandardMaterial( { color: 0x00ccff, roughness:1.0, flatShading:true, wireframe:false } );

    for(var x = -5; x<5; x++)
		{
			for(var y = -5; y<5; y++)

				//roughness 1.0-10.0  rough -> smooth

				//subrocks 0 for now
				var hue = Math.floor((Math.random()*50)+1);
				var material = new THREE.MeshStandardMaterial( { color: new THREE.Color("hsl("+hue+",50%,50%)"), roughness:1.0, flatShading:true, wireframe:false } );
			  material.normalMap=texture;
				var r=new blob(material);
				r.scaleY=(y+6)/3;
				r.segments=x+6;
        r.rude=4.0;
				r.make();
			  scene.add(r.get());
				r.move(x*3,0,y*3);
			}
